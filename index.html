<!DOCTYPE HTML>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<!--    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->

<body style='margin : 0px; overflow: hidden;'>
<!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
<a-scene embedded
         arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>


    <a-marker id="animated-marker" type='barcode' value='1'>
        <a-entity
                gltf-model="https://raw.githubusercontent.com/theopus/secret-one/master/giraffe.gltf"
                scale="2 2 2"
                position="0 0 0"
        >
        </a-entity>
        <a-entity
                gltf-model="https://raw.githubusercontent.com/theopus/secret-one/master/dog.gltf"
                scale="2 2 2"
                position="4 0 0"
                animation-mixer="timeScale:1"
        >
        </a-entity>
    </a-marker>


    <a-marker id="animated-marker" type='barcode' value='2'>
        <a-entity
                gltf-model="https://raw.githubusercontent.com/theopus/secret-one/master/peach3.gltf"
                scale="0.6 0.6 0.6"
        >
        </a-entity>
    </a-marker>

    <a-marker id="animated-marker" type='barcode' value='3'>
        <a-entity
                gltf-model="https://raw.githubusercontent.com/theopus/secret-one/master/hp.gltf"
                scale="0.03 0.03 0.03"
        >
        </a-entity>
    </a-marker>


    <a-marker id="animated-marker" type='barcode' value='4'>
        <a-entity
                gltf-model="https://raw.githubusercontent.com/theopus/secret-one/master/butterfly.gltf"
                scale="1 1 1"
                animation-mixer="timeScale:3"
        >
        </a-entity>
    </a-marker>

    <!--    <a-marker id="animated-marker" type='barcode' value='6'>-->
    <!--        <a-entity-->
    <!--                gltf-model="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"-->
    <!--                animation-mixer="clip:animation_0">-->
    <!--        </a-entity>-->
    <!--    </a-marker>-->

    <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
