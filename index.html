<!DOCTYPE HTML>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<!--    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->

<body style='margin : 0px; overflow: hidden;'>
<!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
<a-scene embedded
         arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>


    <!--    START-->
    <a-marker id="animated-marker" type='barcode' value='1'>
        <a-entity
                gltf-model="https://raw.githubusercontent.com/theopus/secret-one/master/giraffe.gltf"
                scale="3 3 2"
                position="0 0 0"
        >
        </a-entity>
        <a-entity
                gltf-model="https://raw.githubusercontent.com/theopus/secret-one/master/dog.gltf"
                scale="3 3 3"
                position="2 0 0"
                rotation="90 193 0"
                animation-mixer="timeScale:1"
        >
        </a-entity>


        <a-entity
                gltf-model="https://raw.githubusercontent.com/theopus/secret-one/master/butterfly.gltf"
                scale="1 1 1"
                position="0.3 0.4 -0.4"
                rotation="0 33 0"
                animation-mixer="timeScale:3"
        >
        </a-entity>

        <a-entity
                gltf-model="https://raw.githubusercontent.com/theopus/secret-one/master/butterfly.gltf"
                scale="1 1 1"
                position="0 3 0.5"
                rotation="1 43 5"
                animation-mixer="timeScale:3"
        >
        </a-entity>

        <a-entity
                gltf-model="https://raw.githubusercontent.com/theopus/secret-one/master/butterfly.gltf"
                scale="1 1 1"
                position="1 0.7 0"
                rotation="10 23 10"
                animation-mixer="timeScale:3"
        >
        </a-entity>
    </a-marker>

    <!--    PEACH-->
    <a-marker id="animated-marker" type='barcode' value='2'>
        <a-entity
                gltf-model="https://raw.githubusercontent.com/theopus/secret-one/master/peach3.gltf"
                scale="0.8 0.8 0.8"
        >
        </a-entity>
    </a-marker>

    <!--LADDEr-->
    <a-marker id="animated-marker" type='barcode' value='3'>
        <a-entity
                gltf-model="https://raw.githubusercontent.com/theopus/secret-one/master/hp.gltf"
                scale="0.03 0.03 0.03"
        >
        </a-entity>
    </a-marker>


    <!--    COCA-->
    <a-marker id="animated-marker" type='barcode' value='4'>
        <a-entity
                gltf-model="https://raw.githubusercontent.com/theopus/secret-one/master/cola-fridge.gltf"
                scale="0.8 0.8 0.8"
        >
        </a-entity>
    </a-marker>


    <!--    cat-->
    <a-marker id="animated-marker" type='barcode' value='5'>
        <a-entity
                gltf-model="https://raw.githubusercontent.com/theopus/secret-one/master/cat-anim.gltf"
                scale="8 8 8"
                animation-mixer="timeScale:1"
        >
        </a-entity>
    </a-marker>



    <!--hammer-->
    <a-marker id="animated-marker" type='barcode' value='6'>
        <a-entity
                gltf-model="https://raw.githubusercontent.com/theopus/secret-one/master/hammer.gltf"
                scale="3 3 3"
        >
        </a-entity>
    </a-marker>


    <!--dumbbell-->
    <a-marker id="animated-marker" type='barcode' value='7'>
        <a-entity
                gltf-model="https://raw.githubusercontent.com/theopus/secret-one/master/dumbbell.gltf"
                scale="0.4 0.4 0.4"
        >
        </a-entity>
    </a-marker>

    <!--bed-->
    <a-marker id="animated-marker" type='barcode' value='8'>
        <a-entity
                gltf-model="https://raw.githubusercontent.com/theopus/secret-one/master/bed.gltf"
                scale="2.5 2.5 2.5"
        >
        </a-entity>
    </a-marker>

    <a-marker id="animated-marker" type='barcode' value='9'>

        <a-entity
                gltf-model="https://raw.githubusercontent.com/theopus/secret-one/master/butterfly.gltf"
                scale="1 1 1"
                animation-mixer="timeScale:3"
        >
        </a-entity>
    </a-marker>


    <!--    <a-marker id="animated-marker" type='barcode' value='6'>-->
    <!--        <a-entity-->
    <!--                gltf-model="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"-->
    <!--                animation-mixer="clip:animation_0">-->
    <!--        </a-entity>-->
    <!--    </a-marker>-->

    <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
    <a-entity camera></a-entity>
</a-scene>
</body>
<script type="text/javascript">
    var butter = document.getElementsById("animated-marker")[3]






</script>
</html>
